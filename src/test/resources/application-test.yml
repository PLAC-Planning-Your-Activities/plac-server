        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        auto_quote_keyword: true
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: h2

    h2:
    console:
      enabled: true

